<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas Example</title>
	<style type="text/css">

		html, body{
			overflow-y: hidden;
			overflow-x: hidden;
			width: 100%;
			height: 100%;
			}
		body{
			position: relative;
		}
		canvas{
				border: 1px solid black;
			}
	</style>
</head>

<body>

<h1>Drawing Canvas</h1>
<canvas id="myCanvas">Your browser does not support html5 tag.</canvas>

Color:<input type="color" id = "colorpicker" value="#ff0000">

<script>

   var c =document.getElementById("myCanvas");
   var ctx = c.getContext("2d");
	 ctx.canvas.width = window.innerWidth * .80;
	 ctx.canvas.height = window.innerHeight * .80;
	 var x = 0;
	 var y = 0;
	 var color = "red";
	 var radius = 10;

	function draw(){
	  ctx.beginPath();
	  ctx.arc(x, y, radius, 0, 2 * Math.PI);
		ctx.fillStyle = color;
	  ctx.fill()
	}

	window.addEventListener('mousemove', function (e){
		x = e.x - ctx.canvas.offsetLeft;
		y = e.y - ctx.canvas.offsetTop;
    draw();
	})

	window.addEventListener('touchstart', function (e){
		x = e.x - ctx.canvas.offsetLeft;
		y = e.y - ctx.canvas.offsetTop;
		draw();
	})

	window.addEventListener('keypress', function (e){
		if (e.key == "g"){
			color = "green"}
		if (e.key == "b"){
			color = "blue"}
		if (e.key == "y"){
			color = "yellow"}
	  if (e.key == "r"){
			color = "red"}
		})

 	window.addEventListener('keyup', function (e){
		if (e.keyCode == "38"){
			 radius = radius + 1
		 }
		if (e.keyCode == "40"){
			 radius = radius - 1
			 if (radius<1){
				 radius = 1}
		 }
		 if (e.keyCode == "32"){
			 ctx.clearRect(0, 0, c.width, c.height)
		 }
	 })

	window.addEventListener('orientationchange', function (e){
		location.reload();
	})

	window.addEventListener('input', function (e){
		var newcolor = document.getElementById('colorpicker').value
		color = newcolor
	})
</script>



</body>

</html>
